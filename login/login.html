<link rel="stylesheet"  href="login/login.css">
<div id="main-container">
<div id="registrationBlock">
    <div id="singIn-container">
    <div id="singInInfo">
        <h1>First time on <span id="pseudo">Pseudogram</span>?</h1>
        <div id="justText">sing up for Pseudogram</div>
        <input id="userFirstName" type="text" placeholder="Your first name">
        <input id="userLastName" type="text" placeholder="Your last name">
        <input id="userEmail" type="text" placeholder="Email">
    </div>
    <button id="registration">Registration</button>
    </div>
</div>
<div id="logIn-container">
    <div id="logInBlock">
        <h1 id="justText2">Log in</h1>
        <input id="userLogInEmail" type="text" placeholder="Email">
        <input id="userPassword" type="password" placeholder="Password">
        <button id="enter" >Log in</button>
    </div>
</div>
</div>
