<link rel="stylesheet" href="home/home.css">
<div id="home">
    <div id="infoBlock">
        <div class="photoBlock">
            <div id="photoUserBlock">
                <img id="userPhoto">
            </div>
            <div id="userInfo-container">
                <div class="infoText">Basic info</div>
                <div id="nameInput-container">
                    <label id="nameInputLabel" for="nameInput">First name</label>
                    <input id="nameInput" name="nameInput" type="text">
                </div>
                <div id="surnameInput-container">
                    <label id="surnameInputLabel"for="surnameInput">Last name</label>
                    <input id="surnameInput" name="nameInput" type="text">
                </div>
                <div class="infoText">Update photo</div>
                <div id="userPhotoChanger-container">
                    Please upload a real photo of yourself so your friends can recognize you.
                    <form action="" id="userAvatarForm" name ="userAvatar">
                        <input type="file" id="fileInput" name="file">
                        <input type="submit" id="upload" value="Upload">
                    </form>
                </div>
            </div>
            <button id="editButton" type="submit">Edit</button>
        </div>
        <div id="userName-container"><span id="userName">Stanislav</span> <span id="userSurname">Sergienya</span></div>
        <div class="followBlock">
            <button id="followButton">Follow</button>
        </div>
        <div class="accountInfoLabels">
            <label id="postBlock">Post</label>
            <label id="followersBlock">Followers</label>
            <label id="FollowedBlock">Followed</label>
        </div>
        <div class="accountInfoValues">
            <div id="postValueBlock">100</div>
            <div id="followersValueBlock">200</div>
            <div id="FollowedValueBlock">300</div>
        </div>
        <div class="userButtonsBlock">
            <button id="postsButton">Posts</button>
            <button id="taggedButton">Tagged</button>
        </div>
    </div>
    <div id="usersPhotos">
        <article id="images" class="fullWidth">
            <div class="imgBlock">
                <img class="img"
                     src="https://images.wallpaperscraft.ru/image/zvezdnoe_nebo_zvezdy_blesk_133871_1920x1080.jpg"
                     alt="photo">
            </div>
            <div class="imgBlock">
                <img class="img" src="https://source.unsplash.com/320x320/weekly?water" alt="photo">
            </div>
            <div class="imgBlock">
                <img class="img" src="https://source.unsplash.com/320x320/weekly?sea" alt="photo">
            </div>
            <div class="imgBlock">
                <img class="img" src="https://source.unsplash.com/320x320/weekly?black" alt="photo">
            </div>
            <div class="imgBlock">
                <img class="img" src="https://source.unsplash.com/320x320/weekly?night"
                     alt="photo">
            </div>
            <div class="imgBlock">
                <img class="img" src="https://source.unsplash.com/320x320/weekly?magma" alt="photo">
            </div>
        </article>
    </div>
</div>
